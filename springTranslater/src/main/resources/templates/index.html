<html lang="en">
<head>

<body>

                <option value="dog">Dog</option>

                <option value="parrot">Parrot</option>

            <select>
                <option selected disabled>Translate to</option>

                <option value="parrot">Parrot</option>

        <textarea placeholder="INPUT" cols="30" rows="5"></textarea>
        <textarea placeholder="OUTPUT" cols="30" rows="5"></textarea>    
    </form>
    <button type="submit" form="form1" value="Submit">Translate</button>
