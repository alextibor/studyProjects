{% load static %}
<!--CAROUSSEL-->
<section id="caroussel">
  <div id="carouselExampleCaptions" class="carousel slide" data-interval="5000" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static '/img/carrossel-img1.jpg' %}" class="d-block w-100 imagem-caroussel1" alt="..."/>
        <div class="carousel-caption d-none d-md-block h-50">
          <h1 class="fonte-titulo display-4">Economize e ganhe em sa√∫de!</h1>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static '/img/carrossel-img2.jpg' %}" class="d-block w-100 imagem-caroussel2" alt="..."/>
        <div class="carousel-caption d-none d-md-block h-50">
          <h1 class="fonte-titulo display-4">Reaproveite melhor os alimentos!</h1>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
