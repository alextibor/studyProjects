<!-- MODAL CONTATO-->
<div class="modal fade" id="modal-contato" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Entre em contato</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Nome Completo</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira seu nome">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Deixe seu comentário</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Deixe seu comentário"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn botao-cor-especial">Enviar!</button>
        </div>
      </div>
    </div>
</div>

<!-- MODAL LOGIN -->

        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Usuário</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="exemplo">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Senha</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="***">
            </div>
            <div>
                <a class="text-decoration-none texto-cor-especial" href="...">Esqueceu sua senha?</a>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn botao-cor-especial">Enviar!</button>
        </div>
      </div>
    </div>
</div>
