<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body style="background-color: #c6930e">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">SecPay</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" href="#">Link</a>

              Entrar
            </button>
            <button class="btn btn-outline-success" type="submit">
              Cadastre-se
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="my-5">
      <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="" class="mt-5 border p-4 bg-light shadow">
                        <h4 class="mb-5 text-secondary">Crie sua conta</h4>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label>Primeiro nome<span class="text-danger">*</span></label>
                                <input type="text" name="fname" class="form-control" placeholder="Ex. Claudio">
                            </div>
    
                            <div class="mb-3 col-md-6">
                                <label>Ultimo nome<span class="text-danger">*</span></label>
                                <input type="text" name="Lname" class="form-control" placeholder="Ex. Santos">
                            </div>
    
                            <div class="mb-3 col-md-12">
                                <label>Senha<span class="text-danger">*</span></label>
                                <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                            </div>
                            <div class="mb-3 col-md-12">
                                <label>Confirm Password<span class="text-danger">*</span></label>
                                <input type="password" name="confirmpassword" class="form-control" placeholder="Confirme sua senha">
                            </div>
                            <div class="col-md-12">
                               <button class="btn btn-primary float-end">Cadastrar!</button>
                            </div>
                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">JÃ¡ possui uma conta?<a href="#" style="text-decoration: none;"> Entre agora!</a></p>
                </div>
            </div>
        </div>
    </div>

      crossorigin="anonymous"
    ></script>
    <script
